<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TICK TACK TOKE</title>
  <link rel="stylesheet" href="style.css">

  <!-- FONT AWESOME   -->
  <script src="https://kit.fontawesome.com/fadac8530c.js" crossorigin="anonymous"></script>

<body>
  <div id="container">
    
    <header class="container-item">
      <h1 id="title">TIC TAC TOE by DAEGUDUDE</h1>
    </header>
    
    <div id="main" class="container-item">
      
      <!-- Start Display -->
      <div id="start-display">
        <div id="start-title" class="start-items">LET'S START A GAME!</div>
        <div id="start-players" class="start-items">
          <div id="player1" class="start-players-item">
            <span>Player 1</span>
            <input type="text" id="name" placeholder="name">
          </div>
          <div id="player2" class="start-players-item">
            <span>Player 2</span>
            <input type="text" id="name" placeholder="name">
          </div>
        </div>
        <div id="start-start-btn" class="start-items">
          <button id="game-start-btn">START</button>
          <button id="game-restart-btn">RESTART</button>
        </div>
      </div>

      <!-- TIC TAC TOE BOARD -->
      <div id="game-board">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div> <!-- game-board -->

      <!-- Congratulation Message -->
      <div id="modal">
        <div id="modal-header"></div>
        
        <div id="modal-main">
          <span>Hey, congratulation!</span>
          <span>Player1 Won</span>
        </div>
        
        <div id="modal-footer"></div>
      </div> <!-- modal -->

    </div> <!-- main -->

    <footer class="container-item">
      <div id="footer-container">
        <a href="https://github.com/DaeguDude">
            <i class="fab fa-github"></i>
        </a>

        <a href="https://twitter.com/Daegudude_Kim">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="mailto:k3hppk@gmail.com">
          <i class="far fa-envelope"></i>
        </a>
      </div>
    </footer>

  </div> <!-- container -->
</body>
